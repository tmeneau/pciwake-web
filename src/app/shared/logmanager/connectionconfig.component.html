<div class="module" *ngIf="entity">

  <div class="alert alert-danger" *ngIf="editError != null">
    <strong>Error!</strong> {{ editError }}
  </div>

  <table *ngIf="!editMode && entity" class="table table-striped">
    <thead>
      <tr>
        <th>Connection Configuration</th>
        <th>
          <button class="btn btn-default" (click)="edit()">edit</button>
          <button class="btn btn-danger"
                  *ngIf="entity.id != null"
                  (click)="delete($event)">delete</button>
        </th>
      </tr>
    </thead>

    <tr>
      <td class="col-md-2">id:</td>
      <td class="col-md-10">{{ entity.id }}</td>
    </tr>

    <tr>
      <td class="col-md-2">name:</td>
      <td class="col-md-10">{{ entity.name }}</td>
    </tr>

    <tr>
      <td class="col-md-2">host:</td>
      <td class="col-md-10">{{ entity.host }}</td>
    </tr>

    <tr>
      <td class="col-md-2">username:</td>
      <td class="col-md-10">{{ entity.authContext?.username }}</td>
    </tr>

    <tr>
      <td class="col-md-2">password:</td>
      <td class="col-md-10">{{ entity.authContext?.password | password }}</td>
    </tr>
  </table>


  <div *ngIf="editMode && entity">
    <form role="form"
          (submit)="save($event)">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Connection Configuration</th>
            <th>
              <button class="btn btn-default" type="submit">
                <span *ngIf="entity.id != null">Save</span>
                <span *ngIf="entity.id == null">Create</span>
              </button>
              <button class="btn btn-default"
                      (click)="view($event)">Cancel</button>
            </th>
          </tr>
        </thead>

        <tr>
          <td class="col-md-2">id:</td>
          <td class="col-md-10">{{ entity.id }}</td>
        </tr>

        <tr>
          <td class="col-md-2">name:</td>
          <td class="col-md-4">
            <input class="form-control input-sm"
                   [(ngModel)]="entity.name"
                   type="text" />
          </td>
        </tr>

        <tr>
          <td class="col-md-2">host:</td>
          <td class="col-md-4">
            <input class="form-control input-sm"
                   [(ngModel)]="entity.host"
                   type="text" />
          </td>
        </tr>

        <tr>
          <td class="col-md-2">username:</td>
          <td class="col-md-4">
            <input class="form-control input-sm"
                   [(ngModel)]="entity.authContext.username"
                   type="text" />
          </td>
        </tr>

        <tr>
          <td class="col-md-2">password:</td>
          <td class="col-md-4">
            <input class="form-control input-sm"
                   [(ngModel)]="entity.authContext.password"
                   type="password" />
          </td>
        </tr>
      </table>
    </form>
  </div>

</div>
